<div class="pessoa-list-container">
  <div *ngIf="isLoading && pessoas.length === 0" class="loading-container">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    <p class="text-center mt-3">Carregando pessoas...</p>
  </div>

  <div *ngIf="!isLoading && pessoas.length === 0" class="empty-state">
    <div class="text-center">
      <i class="bi bi-people display-1 text-muted mb-3"></i>
      <h4>Nenhuma pessoa encontrada</h4>
      <p class="text-muted">NÃ£o hÃ¡ pessoas cadastradas no sistema.</p>
      <a routerLink="/cadastrar" class="btn btn-app mt-3">
        <i class="bi bi-plus-circle me-2"></i>
        Cadastrar Pessoa
      </a>
    </div>
  </div>

  <div *ngIf="pessoas.length > 0" class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let pessoa of pessoas; trackBy: trackByPessoa">
      <app-pessoa-card 
        [pessoa]="pessoa"
        (editPessoa)="onEditPessoa($event)"
        (deletePessoa)="onDeletePessoa($event)">
      </app-pessoa-card>
    </div>
  </div>
</div>
