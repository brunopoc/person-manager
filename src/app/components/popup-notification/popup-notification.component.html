<div
  class="modal-header d-flex justify-content-between align-items-center bg-{{
    config.type
  }} text-white"
>
  <h5 class="modal-title">{{ title }}</h5>
  <button
    *ngIf="config.showCloseButton"
    type="button"
    class="btn-close btn-close-white"
    aria-label="Fechar"
    (click)="dismissNotification()"
  ></button>
</div>
<div class="modal-body text-dark">
  <p>{{ config.message }}</p>
</div>
