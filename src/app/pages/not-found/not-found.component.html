<div class="container">
  <app-error-message
    title="Página não encontrada"
    message="Ops! A página que você está procurando não existe ou foi movida."
    [showActions]="true">
    
    <a routerLink="/" class="btn btn-app me-2">
      <i class="bi bi-house-fill me-1"></i>
      Voltar ao início
    </a>
    <button (click)="goBack()" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-1"></i>
      Voltar
    </button>
  </app-error-message>
</div>
